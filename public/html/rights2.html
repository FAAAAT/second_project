<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rights2</title>
    <link rel="stylesheet" href="../css/base.css">

<body>
        <div class="F-content">
                <div class="layui-card-body layui-text">
                    <div id="toolbar">
                        <div>

                    </div>
                </div>
            </div>

    </div>
