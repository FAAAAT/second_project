<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link rel="stylesheet" href="../css/base.css">

    <link rel="stylesheet" href="../util/layui/css/layui.css">
    <link rel="stylesheet" href="../css/Bootstrap.css">
    <link rel="stylesheet" href="../font/B/iconfont.css">
    <script src="../util/jquery-3.4.0.js"></script>
    <script src="../js/Bootstrap.js"></script>
    <script src="../util/layui/layui.js"></script>
    <link rel="stylesheet" href="../css/BStudent.css">
</head>
<body>
    <!--展示信息-->
    <div class="container-fluid" id="B-box">
        <!--搜索框和添加编辑按钮-->
        <div class=" row clearfix" id="B-seo" >
            <!--搜索框-->
            <div id="B-class" class="clearfix col-sm-3 col-xs-12">
                <p class="s1">学生姓名：</p>
                <input  type="text" class="form-control">
            </div>
            <div id="B-class-boss" class="clearfix col-sm-3 col-xs-12">
                <p>学号：</p>
                <input  type="text" class="form-control">
            </div>
            <!--查询和添加按钮-->
            <div id="B-button"class="col-sm-offset-2 col-sm-4 col-xs-12">
                <button  class=" btn1">查询</button>
                <button class=" btn1">
                    <i class="layui-icon">&#xe608;</i> 添加
                </button>
            </div>
        </div>
        <!--表格数据-->
        <div id="B-content">
            <!--表头-->
            <table class="layui-table" lay-skin="line" id="tab">
                <thead class="head">
                    <tr id="B-head">
                        <th>班级名称</th>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>入学日期</th>
                        <th>班主任</th>
                        <th>就读状态</th>
                        <th>紧急联系人</th>
                        <th>联系电话</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <!--表格内容-->
                <tbody id="mapAddress">
                    <tr>
                        <td>向日葵小班</td>
                        <td>张甜甜</td>
                        <td>001</td>
                        <td>2019-05-14</td>
                        <td>田媛媛</td>
                        <td>在读</td>
                        <td>未知</td>
                        <td>18109090040</td>
                        <td>
                            <span class="layui-icon sm1">&#xe642;</span>
                            <span class="layui-icon sm1">&#xe640;</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--分页显示状态栏-->
        <div id="test1"></div>

    </div>
    <!--提醒弹框-->
    <div class="container-fluid">
        <div class="B-mask row">
            <div id="B-mask-content" class="B-remind-mask col-xs-offset-4 col-xs-4">
                <div id="B-news" class="B-remind-head">弹框提醒</div>
                <div id="B-news-content">确定使用这个弹框？ <br> 文字填充</div>
                <div id="B-news-button" class="B-remind-button">
                    <button class="btn1" id="B-news-button-no">取消</button>
                    <button class="btn1" id="B-news-button-yes">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--查询或者编辑弹框-->
    <div class="container-fluid">
        <div class="B-mask row" style="display: block">
            <div class="col-xs-6 col-xs-offset-3 B-remind-mask">
                <div id="B-edit-head" class="B-remind-head" >弹框提醒</div>
                <div id="B-edit-body" class="clearfix">
                    <!--展示的信息框-->
                   <ul id="B-edit-left">
                       <li>班级名称：<input type="text" class="form-control">ddddd</li>
                       <li>姓名：<input type="text" class="form-control"></li>
                       <li>年龄：<input type="text" class="form-control"></li>
                       <li>学号：<input type="text" class="form-control"></li>
                       <li>紧急联系人：<input type="text" class="form-control"></li>
                   </ul>
                    <ul>
                        <li>班主任：<input type="text" class="form-control"></li>
                        <li>性别：<input type="text" class="form-control"></li>
                        <li>入学时间：<input type="text" class="form-control"></li>
                        <li>就读状态：<input type="text" class="form-control"></li>
                        <li>联系电话：<input type="text" class="form-control"></li>
                    </ul>
                </div>
                <div id="B-edit-button" class="B-remind-button">
                    <button class="btn1" id="B-edit-button-no">取消</button>
                    <button class="btn1" id="B-edit-button-yes">确定</button>
                </div>
            </div>

        </div>

    </div>

</body>
<script>
    // 分页框
    layui.use('laypage', function(){
        var laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
        });
    });
</script>
<script src="../js/BStudent.js"></script>
</html>
