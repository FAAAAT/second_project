<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/Bootstrap.css">
    <link rel="stylesheet" href="../util/layui/css/layui.css">
    <link rel="stylesheet" href="../font/B/iconfont.css">
    <script src="../util/jquery-3.4.0.js"></script>
    <script src="../js/Bootstrap.js"></script>
    <script src="../util/layui/layui.js"></script>
    <link rel="stylesheet" href="../css/BStudent.css">
</head>
<body>
    <div class="container-fluid" id="B-box">
        <div class=" row clearfix" id="B-seo" >
            <div id="B-class" class="clearfix col-sm-3 col-xs-12">
                <p class="s1">班级名称：</p>
                <input  type="text" class="form-control">
            </div>
            <div id="B-class-boss" class="clearfix col-sm-3 col-xs-12">
                <p>班主任：</p>
                <input  type="text" class="form-control">
            </div>
            <div id="B-button"class="col-sm-offset-2 col-sm-4 col-xs-12">
                <button  class="layui-btn btn">查询</button>
                <button class="layui-btn btn">
                    <i class="layui-icon">&#xe608;</i> 添加
                </button>
            </div>
        </div>
        <div id="B-content">
            <table class="layui-table" lay-skin="line" id="tab">
                <thead class="head">
                    <tr id="B-head">
                    <th>班级名称</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>入学日期</th>
                    <th>班主任</th>
                    <th>就读状态</th>
                    <th>紧急联系人</th>
                    <th>联系电话</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="mapAddress">
                    <tr>
                    <td>向日葵小班</td>
                    <td>张甜甜</td>
                    <td>男</td>
                    <td>2019-05-14</td>
                    <td>田媛媛</td>
                    <td>在读</td>
                    <td>未知</td>
                    <td>18109090040</td>
                    <td>
                        <a href="javascript:;" class="layui-icon sm1">&#xe642;</a>
                        <a href="javascript:;"  class="layui-icon sm1">&#xe640;</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="../js/BStudent.js"></script>
</html>
